# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: "ulh_empi"
version: "1.0.0"
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: "ulh_empi"

vars:
  table_suffix: "" # toggle to write data to shadow tables to not affect production systems
  log_lr_threshold: 9 # threshold for auto-matching record pairs
  clerical_log_lr_threshold: 5 # threshold for clerical review of record pairs
  clerical_name_state_log_lr_threshold: 13 # threshold for clerical review of name + state matches
  blocked_set_prior: 0.33 # prior probability for blocked set in log likelihood ratio calculations
  staging_schema: "DBT_EMPI_STG" # schema for staging tables
  empi_overrides_table: "EMPI_LINK_UNLINK_OVERRIDES" # table name for manual link/unlink overrides

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets: # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

models:
  +transient: false
  ulh_empi:
    # Config indicated by + and applies to all files under models/silver/
    silver:
      +materialized: table
    data_quality:
      +materialized: ephemeral
    det_matching:
      +materialized: table
    gold:
      +materialized: table
    empi_manual_overrides:
      +materialized: table
